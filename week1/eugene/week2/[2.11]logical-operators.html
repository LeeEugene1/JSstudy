<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //프롬프트 창에 아무것도 입력하지 않으면 빈 문자열인 ''가, ESC를 누르면 null이 반환됩니다.
        let answer = prompt('who\'s there?');
        if (answer == null){
            alert('canceled')
        }else if (answer == 'admin' || answer == 'Admin'){
            let answer2 = prompt('password?');
            if(answer2 == null){
                alert('canceled')
            }else if(answer2 == '1234'){
                alert('Welcome!')
            }else{
                //''혹은 틀린답변
                alert('Wrong password')
            }
        }else{
            //''혹은 틀린답변
            alert('I don\'t know');
        }
    </script>
</head>
