<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var year = prompt()
        //윤년일때(4의 배수이면서 100의배수가 아닐때 또는 400의 배수일때)
        if(year%4 == 0 && year%100 != 0 || year%400 == 0){
            alert('윤년')//1
        }else{
            alert('아님')//0
        }
        //윤년이 아닐때
    </script>
